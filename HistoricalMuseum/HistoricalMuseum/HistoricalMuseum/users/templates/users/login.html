{% extends "HistoryMuseum/base.html" %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="content-section">
        <div class="display-block text-align center margin-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Είσοδος Χρήστη</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Είσοδος</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Δεν έχεις λογαριασμό; Δημιούργησε τώρα εύκολα και γρήγορα.
                <p><a class="ml-1" href="{% url 'register' %}">Δημιουργία Λογαριασμού</a></p></small>
            </div>
        </div>
    </div>
 </div>


{% endblock content %}
