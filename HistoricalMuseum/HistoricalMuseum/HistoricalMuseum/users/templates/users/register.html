{% extends "HistoryMuseum/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

    <div class="content-section">
        <div class="display-block text-align center margin-auto">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Εγγραφή Νέου Χρήστη</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Εγγραφή</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Αν έχεις φτιάξει ήδη λογαριασμό κάνε <a class="ml-2" href="{% url 'register' %}">Σύνδεση</a></small>
        </div>
    </div>
</div>


{% endblock content %}
